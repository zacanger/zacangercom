<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>goog</title>
    <link type="text/css" href="css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" href="css/google-template.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="google-template">
        <form id="searchForm" role="form">
          <input type="text" class="input-google" data-bg="img/google-logo@2x.png" id="search">
        </form>
      </div>
    </div>
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/ie10-viewport-bug-workaround.js"></script>
    <script type="text/javascript">
      jQuery(document).ready(function(){
        jQuery('#search').keyup(function(){
          if($(this).val() === ""){
            $(this).css('background', 'url("' + $(this).data('bg') + '") no-repeat center center')
            $(this).css('background-size', '375px 129px')
          } else {
            $(this).css('background', 'none')
          }
        })
        jQuery('#searchForm').on('submit', function() {
          window.location.href = "https://www.google.com/search?q=" + jQuery('#search').val()
          return false
        })
        jQuery('#search').keyup()
      })
    </script>
  </body>
</html>
